title: Années

options:
  changeSlug: false
  changeTitle: false
  duplicate: false
  delete: false
  status: false

sections:
  drafts:
    headline: Brouillons
    type: pages
    template: event
    status: drafts
    sortBy: year asc
  listed:
    headline: Évènements
    type: pagetable
    limit: 25
    parent: site.find("chronologie")
    templates: 
      - event
    status: listed
    sortBy: year asc
    info: "{{page.year}} – {{page.theme.fromAutoID.title}}"
    columns:
      title:
        label: Titre
        text: '{{ page.title }}'
        type: text
        width: 1/3
        searchable: true
      year:
        label: Année
        text: '{{ page.year }}'
        type: text
        width: 1/3
        searchable: true
      theme:
        label: Thème
        text: '{{ page.theme.fromAutoID.title }}'
        type: text
        width: 1/3
        searchable: true
  